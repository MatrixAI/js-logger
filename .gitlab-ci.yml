variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - check
  - build

image: registry.gitlab.com/matrixai/engineering/maintenance/gitlab-runner

lint:
  stage: check
  script:
    - >
        nix-shell --run '
        npm run lint;
        '

test:
  stage: check
  script:
    - >
        nix-shell --run '
        npm run test;
        '
